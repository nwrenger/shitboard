name: Dist

on:
  release:
    types: [published]
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  build-svelte:
    name: Build Svelte
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - name: Install Svelte
        run: bun install
        working-directory: view
      - name: Build Svelte
        run: bun run build
        working-directory: view
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: view
          path: view/build

  build-rust:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            exe: shitboard
          - os: windows-latest
            exe: shitboard.exe

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.exe }}
          path: target/release/${{ matrix.exe }}

  package:
    name: Package ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: [build-svelte, build-rust]

    strategy:
      matrix:
        include:
          - platform: linux
            exe: shitboard
          - platform: window
            exe: shitboard.exe

    steps:
      - uses: actions/checkout@v4
      - name: Setup Output
        run: mkdir -p build
      - name: Add files directory
        run: mkdir build/files
      - name: Download view
        uses: actions/download-artifact@v4
        with:
          name: view
          path: build/view
      - name: Download server
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.exe }}
          path: build/${{ matrix.exe }}
      - name: Package
        run: zip -r shitboard-${{ matrix.platform }}.zip build
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: shitboard-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
